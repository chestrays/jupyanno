language: python

notifications:
  email: false

cache:
  directories:
   - $HOME/.cache/pip

env:
  matrix:
    - DISTRIB="conda" PYTHON_VERSION="3.6" COVERAGE="false"

install: 
  - source build_tools/travis_install.sh
  - pip install pytest-cov codecov mypy

script:
  - mypy -m jupyanno --ignore-missing-imports
  - pytest --cov=jupyanno
  - codecov
  - shopt -s globstar
  - for nb in **/*ipynb; do
    jupyter nbconvert --ExecutePreprocessor.timeout=3600 --execute "$nb" --to markdown |& tee nb_to_md.txt;
    traceback=$(grep "Traceback (most recent call last):" nb_to_md.txt);
    if [[ $traceback ]]; then
        exit 1;
    fi;
    done
